<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
    <div class="container">
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Short Survey Form for FreeCodeCamp Project</p>
  </header>
  <form id="survey-form">
    <label for="name-label">Name</label>
    <input type="text" id="name-label" name="name" required placeholder="Your Name">
    <label for="email-label">Email</label>
    <input type="email" id="email-label" name="email" required placeholder="Your Email">
    <label for="number-label">Age</label>
    <input type="number" id="number-label" name="number" min="1" max="100" placeholder="Enter your age">
    <label for="dropdown">How did you hear about FCC</label>
    <select name="dropdown" id="dropdown">
      <option disabled value selected>Please select one</option>
      <option value="1">Online</option>
      <option value="2">Youtube</option>
      <option value="3">Friend</option>
    </select>
    <label for="gender">What is your gender</label>
    <ul style="list-style:none;">
        <li><label for="male"><input id="male" type="radio" name="gender">Male</label></li>
        <li><label for="female"><input id="female" type="radio" name="gender">Female</label></li>
        <li><label for="other"><input id="other" type="radio" name="gender">Other</label></li>
    </ul>
    <label for="personality">How would you describe your personality</label>
    <ul style="list-style:none;">
        <li><label for="optimistic"><input type="checkbox" id="optimistic" name="personality" value="1">Optimistic</label></li>
        <li><label for="pessemistic"><input type="checkbox" id="pessemistic" name="personality" value="2">Pessemistic</label></li>
        <li><label for="goal-oriented"><input type="checkbox" id="goal-oriented" name="personality" value="3">Goal-Oriented</label></li>
        <li><label for="jolly"><input type="checkbox" id="jolly" name="personality" value="4">Jolly</label></li>
    </ul>
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" placeholder="Write your comments here ..."></textarea>
    <input type="submit" value="Submit">
  </form>
    </div>
</body>
</html>
